<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../src/assets/brandlogo1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="World's Most Advanced Meditation App- Nispand is designed for people to De-Stress, Anxiety, Meditate, Focus, Relax, Be Mindful, SleepWell, Breathe & Live Better"
    />
    <link rel="apple-touch-icon" href="../src/assets/brandlogo1.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- Header JS -->
    <script>
      window.addEventListener("resize", function () {
        addRequiredClass();
      });

      function addRequiredClass() {
        if (window.innerWidth < 860) {
          document.body.classList.add("mobile");
        } else {
          document.body.classList.remove("mobile");
        }
      }

      window.onload = addRequiredClass;

      let hamburger = document.querySelector(".hamburger");
      let mobileNav = document.querySelector(".nav-list");

      let bars = document.querySelectorAll(".hamburger span");

      let isActive = false;

      hamburger.addEventListener("click", function () {
        mobileNav.classList.toggle("open");
        if (!isActive) {
          bars[0].style.transform = "rotate(45deg)";
          bars[1].style.opacity = "0";
          bars[2].style.transform = "rotate(-45deg)";
          isActive = true;
        } else {
          bars[0].style.transform = "rotate(0deg)";
          bars[1].style.opacity = "1";
          bars[2].style.transform = "rotate(0deg)";
          isActive = false;
        }
      });
    </script>
    <!-- Header JS -->

    <title>Nispand - Best Meditation App for Stress, Relaxation & Sleep</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
